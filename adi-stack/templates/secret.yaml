{{/*
Create secret when:
1. Erigon disabled AND no existing secret (original behavior)
2. Erigon enabled AND fallback enabled with fallback.url (store fallback URL)
*/}}
{{- $needsSecret := false -}}
{{- $needsL1RpcUrl := false -}}
{{- $needsFallbackUrl := false -}}

{{- if and (not .Values.l1Rpc.existingSecret) (not .Values.erigon.enabled) -}}
  {{- $needsSecret = true -}}
  {{- $needsL1RpcUrl = true -}}
{{- end -}}

{{- if and .Values.erigon.enabled .Values.l1Rpc.fallback.enabled .Values.l1Rpc.fallback.url (not .Values.l1Rpc.fallback.existingSecret) -}}
  {{- $needsSecret = true -}}
  {{- $needsFallbackUrl = true -}}
{{- end -}}

{{- if $needsSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "adi-stack.fullname" . }}-secrets
  labels:
    {{- include "adi-stack.labels" . | nindent 4 }}
  {{- with (include "adi-stack.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if $needsL1RpcUrl }}
  {{- if .Values.l1Rpc.url }}
  l1-rpc-url: {{ .Values.l1Rpc.url | b64enc | quote }}
  {{- else }}
  l1-rpc-url: {{ "" | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if $needsFallbackUrl }}
  l1-rpc-fallback-url: {{ .Values.l1Rpc.fallback.url | b64enc | quote }}
  {{- end }}
{{- end }}
