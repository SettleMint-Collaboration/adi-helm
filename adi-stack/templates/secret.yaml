{{/*
Create secret when:
1. Erigon disabled AND no existing secret (need l1Rpc.url)
2. Erigon enabled AND fallback enabled with fallback.url (need fallback URL as l1-rpc-url)
*/}}
{{- $needsSecret := false -}}
{{- $l1RpcUrl := "" -}}

{{- if and (not .Values.l1Rpc.existingSecret) (not .Values.erigon.enabled) -}}
  {{- $needsSecret = true -}}
  {{- $l1RpcUrl = .Values.l1Rpc.url -}}
{{- end -}}

{{- if and .Values.erigon.enabled .Values.l1Rpc.fallback.enabled .Values.l1Rpc.fallback.url (not .Values.l1Rpc.fallback.existingSecret) -}}
  {{- $needsSecret = true -}}
  {{- $l1RpcUrl = .Values.l1Rpc.fallback.url -}}
{{- end -}}

{{- if $needsSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "adi-stack.fullname" . }}-secrets
  labels:
    {{- include "adi-stack.labels" . | nindent 4 }}
  {{- with (include "adi-stack.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  l1-rpc-url: {{ $l1RpcUrl | b64enc | quote }}
{{- end }}
