{{- if .Values.proofSync.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adi-stack.fullname" . }}-proof-sync
  labels:
    {{- include "adi-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: proof-sync
  {{- with (include "adi-stack.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.proofSync.replicaCount }}
  selector:
    matchLabels:
      {{- include "adi-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: proof-sync
  template:
    metadata:
      labels:
        {{- include "adi-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: proof-sync
      annotations:
        checksum/script: {{ include (print $.Template.BasePath "/configmap-sync-script.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "adi-stack.serviceAccountName" . }}
      {{- include "adi-stack.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- if not .Values.openshift.enabled }}
      securityContext:
        {{- toYaml .Values.proofSync.podSecurityContext | nindent 8 }}
      {{- else }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      {{- end }}
      containers:
        - name: proof-sync
          image: {{ include "adi-stack.proofSync.image" . }}
          imagePullPolicy: {{ .Values.proofSync.image.pullPolicy }}
          command:
            - /bin/sh
            - /scripts/sync-proofs.sh
          env:
            - name: PROOF_STORAGE_URL
              value: {{ .Values.proofSync.storageUrl | quote }}
            - name: SHARED_PROOF_DIR
              value: "/chain/db/shared"
            - name: SYNC_INTERVAL
              value: {{ .Values.proofSync.syncInterval | quote }}
            - name: DELETE_DESTINATION
              value: {{ .Values.proofSync.deleteDestination | quote }}
          resources:
            {{- toYaml .Values.proofSync.resources | nindent 12 }}
          {{- if not .Values.openshift.enabled }}
          securityContext:
            {{- toYaml .Values.proofSync.containerSecurityContext | nindent 12 }}
          {{- else }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          {{- end }}
          volumeMounts:
            - name: chain-data
              mountPath: /chain
            - name: sync-script
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: chain-data
          persistentVolumeClaim:
            claimName: chain-data-{{ include "adi-stack.fullname" . }}-external-node-0
        - name: sync-script
          configMap:
            name: {{ include "adi-stack.fullname" . }}-sync-script
            defaultMode: 0755
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
