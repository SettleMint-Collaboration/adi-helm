{{- if .Values.externalNode.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "adi-stack.fullname" . }}
  labels:
    {{- include "adi-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: external-node
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.sessionAffinity }}
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  {{- end }}
  ports:
    - name: rpc
      port: {{ .Values.service.ports.rpc }}
      targetPort: rpc
      protocol: TCP
    - name: health
      port: {{ .Values.service.ports.health }}
      targetPort: health
      protocol: TCP
    - name: replay
      port: {{ .Values.service.ports.replay }}
      targetPort: replay
      protocol: TCP
    - name: metrics
      port: {{ .Values.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
  selector:
    {{- include "adi-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: external-node
{{- end }}
---
{{- if .Values.cloudflared.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "adi-stack.fullname" . }}-cloudflared
  labels:
    {{- include "adi-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: cloudflared
spec:
  type: ClusterIP
  ports:
    - name: tcp-proxy
      port: {{ .Values.cloudflared.listenerPort }}
      targetPort: tcp-proxy
      protocol: TCP
  selector:
    {{- include "adi-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: cloudflared
{{- end }}
