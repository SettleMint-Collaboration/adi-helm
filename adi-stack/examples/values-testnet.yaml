# Example values for ADI Stack testnet deployment
# Copy and customize for your environment

# Genesis configuration - REQUIRED
genesis:
  bridgehubAddress: "0xc1662F0478e0E93Dc6CC321281Eb180A21036Da6"
  chainId: "36900"
  mainNodeRpcUrl: "https://rpc.ab.testnet.adifoundation.ai/"

# Reth Ethereum Node - Internal L1 RPC for Sepolia testnet
reth:
  enabled: true
  chain: sepolia # Use Sepolia testnet
  syncMode: checkpoint
  persistence:
    size: 100Gi # Sepolia is much smaller than mainnet
    storageClass: ""
  resources:
    requests:
      cpu: "2"
      memory: "8Gi"
    limits:
      cpu: "4"
      memory: "16Gi"

# L1 RPC configuration - Not needed when reth.enabled=true
# Uncomment below to use external RPC instead of internal Reth
# l1Rpc:
#   url: "https://eth-sepolia.example.com"

# External node settings
externalNode:
  image:
    tag: "latest"
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"
  persistence:
    size: 50Gi
    storageClass: ""

# Enable cloudflared for tunnel access
cloudflared:
  enabled: true
  tunnelToken: "" # Set via --set cloudflared.tunnelToken=xxx
  # Or use existing secret:
  # existingSecret:
  #   name: cloudflared-token
  #   key: token

# Disable proof-sync for testnet
proofSync:
  enabled: false

# Ingress configuration
ingress:
  enabled: true
  type: auto
  hostname: adi-testnet.example.com
  tls:
    enabled: true
    secretName: adi-testnet-tls

# Monitoring
metrics:
  serviceMonitor:
    enabled: false # Enable if Prometheus Operator is installed

# Resource limits suitable for testnet
podDisruptionBudget:
  enabled: false
