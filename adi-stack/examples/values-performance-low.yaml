# Low Performance Tier - Development/Testing
# Suitable for: Local development, CI/CD pipelines, small testnets
#
# Usage:
#   helm install adi-stack ./adi-stack \
#     -f examples/values-testnet.yaml \
#     -f examples/values-cloud-aws.yaml \
#     -f examples/values-performance-low.yaml

erigon:
  resources:
    requests:
      cpu: "2"
      memory: "10Gi"
    limits:
      cpu: "4"
      memory: "14Gi"

externalNode:
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"
