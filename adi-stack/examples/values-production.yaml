# ADI Stack production deployment (Mainnet)
#
# Usage:
#   helm install adi-stack ./adi-stack \
#     -f examples/values-production.yaml \
#     -f examples/values-cloud-aws.yaml \
#     -f examples/values-performance-high.yaml \
#     -f examples/values-tls-certmanager.yaml

# Genesis configuration - REQUIRED
genesis:
  bridgehubAddress: "0xc1662F0478e0E93Dc6CC321281Eb180A21036Da6"
  chainId: "36900"
  mainNodeRpcUrl: "https://rpc.ab.adifoundation.ai/"

# Ingress - production with TLS
# Cloud-specific settings (className, annotations) come from overlay files:
#   -f values-cloud-aws.yaml (ALB)
#   -f values-cloud-gke.yaml (GCE)
#   -f values-cloud-azure.yaml (App Gateway)
# TLS via cert-manager:
#   -f values-tls-certmanager.yaml
ingress:
  enabled: true
  type: auto
  hostname: mainnet.adi-atk.settlemint.com
  path: /
  pathType: Prefix
  tls:
    enabled: true
    secretName: "" # Let cert-manager create it, or specify existing secret

