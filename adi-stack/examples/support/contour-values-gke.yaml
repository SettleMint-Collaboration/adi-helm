# Contour Helm Chart Values for Google GKE
# Official projectcontour Helm chart with HTTPProxy and external LoadBalancer
#
# Installs a single Contour/Envoy instance that handles routing for all namespaces.
#
# Prerequisites:
#   helm repo add contour https://projectcontour.github.io/helm-charts
#   helm repo update
#
# Install:
#   helm install contour contour/contour \
#     -n gateway --create-namespace \
#     -f https://raw.githubusercontent.com/settlemint/adi-helm/main/adi-stack/examples/support/contour-values-gke.yaml
#
# Verify:
#   kubectl get crd httpproxies.projectcontour.io
#   kubectl get pods -n gateway
#
# Get LoadBalancer IP:
#   kubectl get svc -n gateway contour-envoy -o jsonpath='{.status.loadBalancer.ingress[0].ip}'

# Contour controller settings
contour:
  ingressClass:
    create: true
    name: contour
    default: false

# Envoy proxy settings
envoy:
  # Use Deployment for easier scaling
  workload:
    type: Deployment
    replicas: 2

  # Service configuration for GKE
  service:
    type: LoadBalancer
    externalTrafficPolicy: Local

# Gateway API configuration
gatewayAPI:
  enabled: true
