# Contour Helm Chart Values for Azure AKS
# Official projectcontour Helm chart with Gateway API and external LoadBalancer
#
# Installs a single Contour/Envoy instance that handles routing for all namespaces.
#
# Prerequisites:
#   helm repo add projectcontour https://projectcontour.io/charts
#   helm repo update
#
# Install:
#   helm install contour projectcontour/contour \
#     -n gateway --create-namespace \
#     -f https://raw.githubusercontent.com/settlemint/adi-helm/main/adi-stack/examples/support/contour-values-azure.yaml
#
# Create shared Gateway (after Contour install):
#   kubectl apply -f https://raw.githubusercontent.com/settlemint/adi-helm/main/adi-stack/examples/support/gateway-shared.yaml
#
# Verify:
#   kubectl get gatewayclass contour
#   kubectl get gateway -n gateway
#   kubectl get pods -n gateway
#
# Get LoadBalancer IP:
#   kubectl get svc -n gateway envoy -o jsonpath='{.status.loadBalancer.ingress[0].ip}'

# Contour controller settings
contour:
  ingressClass:
    create: true
    name: contour
    default: false

# Envoy proxy settings
envoy:
  # Use Deployment for easier scaling
  workload:
    type: Deployment
    replicas: 2

  # Service configuration for Azure
  service:
    type: LoadBalancer
    externalTrafficPolicy: Local
    # Azure LoadBalancer annotations
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "false"

# Gateway API configuration
gatewayAPI:
  enabled: true
